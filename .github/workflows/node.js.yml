name: ðŸš€ Deploy to VPS via SSH

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: ðŸ›  Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 8822 62.72.13.2 >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload Angular build via SCP
        run: |
          ssh -p 8822 superadmin@62.72.13.2 << EOF
            scp -P 8822 -r dist/angular_backend/browser/* superadmin@62.72.13.2:/var/www/angular_backend/
          EOF

      - name: ðŸ” Restart NGINX (optional, if needed)
        run: |
          ssh -p 8822 superadmin@62.72.13.2 "sudo systemctl restart nginx"
