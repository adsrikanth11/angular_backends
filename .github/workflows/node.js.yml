name: ğŸš€ Deploy Angular to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 8822 62.72.13.2 >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload Angular build via SCP
        run: |
          scp -P 8822 -r dist/angular_backend/browser/* superadmin@62.72.13.2:/var/www/angular_backend/

      - name: ğŸ” Restart NGINX
        run: |
          ssh -p 8822 superadmin@62.72.13.2 "sudo systemctl restart nginx"
