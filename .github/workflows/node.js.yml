name: ğŸš€ Deploy to VPS via SSH

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: ğŸ›  Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 8822 62.72.13.2 >> ~/.ssh/known_hosts

      - name: ğŸ“ Clone Repo if Not Exists
        run: |
          ssh -p 8822 superadmin@62.72.13.2 << EOF
            cd ~
            if [ ! -d "angular_backend" ]; then
              echo "ğŸ“¦ Cloning repository..."
              git clone https://${{ secrets.GH_PAT }}@github.com/adsrikanth11/angular_backend.git
            fi
          EOF

      - name: ğŸ“¥ Pull Latest Code
        run: |
          ssh -p 8822 superadmin@62.72.13.2 << EOF
            cd ~/angular_backend
            git pull origin main
          EOF

      - name: ğŸš€ Start or Restart App with PM2
        run: |
          ssh -p 8822 superadmin@62.72.13.2 "sudo systemctl restart nginx"
