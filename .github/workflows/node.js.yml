name: ğŸš€ Deploy to VPS via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ›  Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 8822 62.72.13.2 >> ~/.ssh/known_hosts

      - name: ğŸ“¤ Upload dist to temp folder on VPS
        run: |
          ssh -p 8822 superadmin@62.72.13.2 "mkdir -p /home/superadmin/temp_deploy/"
          scp -P 8822 -r dist/angular_backend/browser/* superadmin@62.72.13.2:/home/superadmin/temp_deploy/

      - name: ğŸšš Move files to /var/www/ with sudo
        run: |
          ssh -p 8822 superadmin@62.72.13.2 <<EOF
            sudo mkdir -p /var/www/angular_backend/
            sudo cp -r /home/superadmin/temp_deploy/* /var/www/angular_backend/
            sudo rm -rf /home/superadmin/temp_deploy/
          EOF

      - name: ğŸ” Restart NGINX
        run: |
          ssh -p 8822 superadmin@62.72.13.2 "sudo systemctl restart nginx"
